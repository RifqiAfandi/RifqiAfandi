<svg xmlns="http://www.w3.org/2000/svg" width="350" height="180" viewBox="0 0 350 180">
  <defs>
    <linearGradient id="streakBgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f47067" />
      <stop offset="50%" style="stop-color:#ff9a44" />
      <stop offset="100%" style="stop-color:#ffd700" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="180" rx="10" fill="url(#streakBgDark)" stroke="#f47067" stroke-width="1"/>
  
  <!-- Total Contributions -->
  <text x="70" y="45" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Total Contributions</text>
  <text x="70" y="75" fill="#c9d1d9" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">248</text>
  <text x="70" y="95" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Jan 1 - Dec 31, 2025</text>
  
  <!-- Divider -->
  <line x1="130" y1="30" x2="130" y2="115" stroke="#30363d" stroke-width="1"/>
  
  <!-- Current Streak -->
  <text x="175" y="45" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Current Streak</text>
  <!-- Fire Icon -->
  <path d="M175,55 Q180,65 175,80 Q182,70 180,60 Q185,75 175,90 Q165,75 170,60 Q168,70 175,80 Q170,65 175,55" fill="url(#fireGrad)"/>
  <text x="175" y="115" fill="#f47067" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">12</text>
  <text x="175" y="130" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Dec 24 - Jan 4</text>
  
  <!-- Divider -->
  <line x1="220" y1="30" x2="220" y2="115" stroke="#30363d" stroke-width="1"/>
  
  <!-- Longest Streak -->
  <text x="285" y="45" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Longest Streak</text>
  <text x="285" y="75" fill="#c9d1d9" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">34</text>
  <text x="285" y="95" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Mar 15 - Apr 17</text>
  
  <!-- Week Days -->
  <g transform="translate(20, 145)">
    <rect x="0" y="0" width="40" height="25" rx="3" fill="#161b22" stroke="#21262d" stroke-width="1"/>
    <text x="20" y="17" fill="#3fb950" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Sun</text>
    
    <rect x="50" y="0" width="40" height="25" rx="3" fill="#0e4429" stroke="#21262d" stroke-width="1"/>
    <text x="70" y="17" fill="#3fb950" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Mon</text>
    
    <rect x="100" y="0" width="40" height="25" rx="3" fill="#006d32" stroke="#21262d" stroke-width="1"/>
    <text x="120" y="17" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Tue</text>
    
    <rect x="150" y="0" width="40" height="25" rx="3" fill="#26a641" stroke="#21262d" stroke-width="1"/>
    <text x="170" y="17" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Wed</text>
    
    <rect x="200" y="0" width="40" height="25" rx="3" fill="#39d353" stroke="#21262d" stroke-width="1"/>
    <text x="220" y="17" fill="#0d1117" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Thu</text>
    
    <rect x="250" y="0" width="40" height="25" rx="3" fill="#0e4429" stroke="#21262d" stroke-width="1"/>
    <text x="270" y="17" fill="#3fb950" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Fri</text>
    
    <rect x="300" y="0" width="30" height="25" rx="3" fill="#161b22" stroke="#21262d" stroke-width="1"/>
    <text x="315" y="17" fill="#3fb950" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Sat</text>
  </g>
</svg>