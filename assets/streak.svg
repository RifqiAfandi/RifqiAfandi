<svg xmlns="http://www.w3.org/2000/svg" width="400" height="160" viewBox="0 0 400 160">
  <defs>
    <linearGradient id="streakBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35" />
      <stop offset="50%" style="stop-color:#f7931a" />
      <stop offset="100%" style="stop-color:#ffd700" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="160" rx="8" fill="url(#streakBg)" stroke="#30363d" stroke-width="1"/>
  
  <!-- Total Contributions Section -->
  <g transform="translate(20, 18)">
    <text x="50" y="14" fill="#8b949e" font-family="Segoe UI, Arial, sans-serif" font-size="11" text-anchor="middle">Total Contributions</text>
    <text x="50" y="52" fill="#c9d1d9" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">351</text>
    <text x="50" y="70" fill="#6e7681" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Jan 4, 2025 - Jan 4, 2026</text>
  </g>
  
  <!-- Divider 1 -->
  <line x1="133" y1="18" x2="133" y2="88" stroke="#30363d" stroke-width="1"/>
  
  <!-- Current Streak Section -->
  <g transform="translate(133, 18)">
    <text x="67" y="14" fill="#8b949e" font-family="Segoe UI, Arial, sans-serif" font-size="11" text-anchor="middle">Current Streak</text>
    <!-- Fire Icon -->
    <g transform="translate(55, 20)">
      <path d="M12,2 C12,2 8,8 8,12 C8,15.5 10,18 12,20 C14,18 16,15.5 16,12 C16,8 12,2 12,2 Z M12,18 C11,17 10,15 10,12 C10,10 11,7 12,5 C13,7 14,10 14,12 C14,15 13,17 12,18 Z" fill="url(#fireGrad)" transform="scale(1.2)"/>
    </g>
    <text x="67" y="65" fill="#f7931a" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">4</text>
    <text x="67" y="80" fill="#6e7681" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Jan 1 - Jan 4</text>
  </g>
  
  <!-- Divider 2 -->
  <line x1="267" y1="18" x2="267" y2="88" stroke="#30363d" stroke-width="1"/>
  
  <!-- Longest Streak Section -->
  <g transform="translate(267, 18)">
    <text x="67" y="14" fill="#8b949e" font-family="Segoe UI, Arial, sans-serif" font-size="11" text-anchor="middle">Longest Streak</text>
    <text x="67" y="52" fill="#c9d1d9" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">28</text>
    <text x="67" y="70" fill="#6e7681" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Oct - Nov 2025</text>
  </g>
  
  <!-- Week Activity Bar -->
  <g transform="translate(20, 100)">
    <rect x="0" y="0" width="50" height="45" rx="6" fill="#161b22" stroke="#21262d" stroke-width="1"/>
    <text x="25" y="28" fill="#484f58" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Sun</text>
    
    <rect x="54" y="0" width="50" height="45" rx="6" fill="#0e4429"/>
    <text x="79" y="28" fill="#3fb950" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Mon</text>
    
    <rect x="108" y="0" width="50" height="45" rx="6" fill="#26a641"/>
    <text x="133" y="28" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Tue</text>
    
    <rect x="162" y="0" width="50" height="45" rx="6" fill="#39d353"/>
    <text x="187" y="28" fill="#0d1117" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Wed</text>
    
    <rect x="216" y="0" width="50" height="45" rx="6" fill="#39d353"/>
    <text x="241" y="28" fill="#0d1117" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Thu</text>
    
    <rect x="270" y="0" width="50" height="45" rx="6" fill="#0e4429"/>
    <text x="295" y="28" fill="#3fb950" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Fri</text>
    
    <rect x="324" y="0" width="50" height="45" rx="6" fill="#161b22" stroke="#21262d" stroke-width="1"/>
    <text x="349" y="28" fill="#484f58" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Sat</text>
  </g>
</svg>